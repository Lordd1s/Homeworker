<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Document</title>
</head>
<body>
    <header>
        <span><a href="/">Home Page</a></span>
        <span><a href="/vacancies">Vacancies</a></span>
        <span><a href="/create">Create Vacancy</a></span>
    </header>
    <div class="invisible"></div>
    <form action="{{ url_for('show_all_vacancy')}}" method="POST">
        <div><input class="form-control bg-secondary-outline container mt-3 mb-3" placeholder="Search" type="text" name="search"></div>
        <div class="btns"><button type="submit" class="btn">Search</button></div>
    </form>
    {% block main %}
    <h1 class="home">Welcome to "HeadHunterIn"</h1>
    {% endblock main%}
</body>
</html>
