{% extends "index.html" %}

{% block main %}
<style>
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
    padding: 30px;
    margin: 50px auto;
    width: 50%;
    background-color: white;
    border-radius: 10px;
  }
  
  label {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
  }
  
  input[type="text"] {
    font-size: 20px;
    border: none;
    outline: none;
    border-bottom: 2px solid #e6e6e6;
    padding: 10px;
    margin: 10px;
    width: 100%;
    transition: border-bottom 0.3s ease-in-out;
  }
  
  input[type="text"]:focus {
    border-bottom: 2px solid #333;
  }
  
  input[type="checkbox"] {
    appearance: none;
    background-color: transparent;
    border: 2px solid #e6e6e6;
    border-radius: 5px;
    width: 20px;
    height: 20px;
    margin: 10px;
    position: relative;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
  }
  
  input[type="checkbox"]:before {
    content: '\2713';
    font-family: 'Font Awesome 5 Free';
    font-weight: 900;
    position: absolute;
    top: -2px;
    left: -1px;
    opacity: 0;
    transition: all 0.3s ease-in-out;
  }
  
  input[type="checkbox"]:checked:before {
    opacity: 1;
    left: 4px;
  }
  
  button[type="submit"] {
    background-color: #333;
    color: white;
    font-size: 24px;
    padding: 10px 20px;
    border-radius: 5px;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    margin: 20px 0;
    transition: background-color 0.3s ease-in-out;
  }
  
  button[type="submit"]:hover {
    background-color: #666;
  }
</style>

<form action="{{ url_for('create_json') }}" method="POST">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" required>

  <label for="completed">Completed:</label>
  {% if <input type="checkbox" id="completed" name="completed" checked> %}
    <input type="checkbox" id="completed" name="completed" value="true">
  {% else %}
    <input type="checkbox" id="completed" name="completed" value="false">
  {% endif %}

  <button type="submit">Send</button>
</form>


  {% endblock main %}
