{% extends "index.html" %}
{% block main %}

{% for i in data_dict %}
    <section class="main">
            <div class="img">
            <p class="t">{{ i.title }}</p>
        </div>
        <div class="p">
            <p>{{ i.id }}:{{ i.description }} <a href="/posts/{{ loop.index }}/delete/"><input class="del" type="button" value="Delete"></a></p>
        </div>
    </section>
{% endfor %}

{% endblock main %}
