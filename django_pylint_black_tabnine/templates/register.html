{% extends "home.html" %}



{% block body %}
<a href="{% url 'home' %}" class="cyberpunk-link">Home</a>
<div class="cyberpunk-content">
  <form action="{% url 'register' %}" method="post" class="cyberpunk-form">
      {% csrf_token %}
      <label for="name" class="cyberpunk-label">Your name:</label>
      <input type="text" name="username" placeholder="Enter your name"  max="20" required class="cyberpunk-input">

      <label for="email" class="cyberpunk-label">Your email:</label>
      <input type="email" name="email" placeholder="Enter your email" minlength="3" required max="20" class="cyberpunk-input">

      <label for="password" class="cyberpunk-label">Your password:</label>
      <input type="password" name="password" placeholder="PASSWORD" required minlength="8" max="20" class="cyberpunk-input">

      <input type="submit" value="Submit" class="cyberpunk-submit">
  </form>
</div>
{% endblock %}
